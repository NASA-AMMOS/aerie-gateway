table:
  name: plan
  schema: merlin
object_relationships:
  - name: mission_model
    using:
      foreign_key_constraint_on: model_id
array_relationships:
  - name: activities
    using:
      foreign_key_constraint_on:
        column: plan_id
        table:
          name: activity
          schema: merlin
  - name: conditions
    using:
      foreign_key_constraint_on:
        column: plan_id
        table:
          name: condition
          schema: merlin
  - name: datasets
    using:
      foreign_key_constraint_on:
        column: plan_id
        table:
          name: dataset
          schema: merlin
  - name: simulations
    using:
      foreign_key_constraint_on:
        column: plan_id
        table:
          name: simulation
          schema: merlin
