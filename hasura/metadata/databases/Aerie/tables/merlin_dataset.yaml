table:
  name: dataset
  schema: merlin
object_relationships:
- name: plan
  using:
    foreign_key_constraint_on: plan_id
array_relationships:
- name: profile_requests
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: profile_request
        schema: merlin
- name: profiles
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: profile
        schema: merlin
- name: spans
  using:
    foreign_key_constraint_on:
      column: dataset_id
      table:
        name: span
        schema: merlin
