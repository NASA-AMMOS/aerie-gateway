type Query {
  resourceTypes(
    adaptationId: ID!
  ): [ResourceType!]!
  activityType(
    adaptationId: String!
    activityTypeId: String!
  ): ActivityType!
  activityTypes(
    adaptationId: String!
  ): [ActivityType]!
